<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1 class="text-center mb-3">To-Do App</h1>
            <div class="input-group mb-5">
                <input type="text" id="task-input" class="form-control " placeholder="Enter a new task" aria-label="Task">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="add-task-button">Add Task</button>
                </div>
            </div>
            <p id="empty-state-message" class="text-muted text-center mt-3">No tasks yet. Try adding one!</p>

            <ul id="task-list" class="list-group">
                <!-- Task items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
